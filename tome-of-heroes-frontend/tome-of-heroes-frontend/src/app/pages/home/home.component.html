<div class="container">
  <h1>Tome of Heroes</h1>
  
  <div class="menu-container">
    <div class="menu-card">
      <h2>Bem-vindo ao Tome of Heroes</h2>
      <p>Escolha uma opção para começar:</p>
      
      <div class="menu-options">
        <button class="menu-button" (click)="criarPersonagem()">
          <i class="fas fa-plus"></i>
          Criar Novo Personagem
        </button>
        
        <button class="menu-button" (click)="listarPersonagens()">
          <i class="fas fa-list"></i>
          Ver Personagens Existentes
        </button>
      </div>
    </div>
  </div>
</div>
